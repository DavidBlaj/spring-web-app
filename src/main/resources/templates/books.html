<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelearf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
    <h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Jules Verne</td>
        <td th:text="${book.publisher.publisherName}">Rao</td>
    </tr>
</table>
</body>
</html>
